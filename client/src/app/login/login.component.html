<div class="container" style="margin-top: 12rem;">
    <div class="row h-100 justify-content-center align-items-center">
      <main class="col-md-3">
        <h1 class="h3 mb-3 fw-normal text-center">{{'lbl-please-sign-in' |translate}}</h1>
        <div class="login-box-msg">
            <div>
              <div class="mt-2">{{'lbl-login-from'|translate}}</div>
              <ng-select style="width: 4rem;" [clearable]="false" [searchable]="false" class="langSelector" [ngModel]="selectedLocal" (ngModelChange)="onLocalChanged($event)" [items]="['en-GB', 'fr-FR']">
                <ng-template ng-label-tmp let-item="item">
                  <span class="fi" [ngClass]="{ 'fi-gb': item==='en-GB', 'fi-fr': item==='fr-FR' }"></span>
                </ng-template>
                <ng-template ng-option-tmp let-item="item">
                  <span class="fi" [ngClass]="{ 'fi-gb': item==='en-GB', 'fi-fr': item==='fr-FR' }"></span>
                </ng-template>
              </ng-select>
            </div>
        </div>
        <form [formGroup]="loginForm" class="form-signin" style="margin-top: 1rem;" (ngSubmit)="submitForm()">
          <div class="form-floating">
            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">{{'lbl-email' |translate}}</label>
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">{{'lbl-email-required' |translate}}</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">{{'lbl-email-valid' |translate}}</small>
            </div>
          </div>
          <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">{{'lbl-password' |translate}}</label>
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">{{'lbl-password-required' |translate}}</small>
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-primary mt-4" type="submit" [disabled]="loginForm.invalid">{{'lbl-sign-in' |translate}}</button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
        <p class="mt-3">{{'lbl-not-registered' |translate}} <a href="/register">{{'lbl-register-here' |translate}}</a></p>
      </main>
    </div>
  </div>
